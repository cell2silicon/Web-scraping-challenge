<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/style.css"/>

</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center mission">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div> 
    
  <div class="container-fluid">
    <div>
      <h2>Latest Mars News</h2>
      <p><h4>News title: {{mars.title}}</h4></p>
      <p class="news">News: {{mars.para}}</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-7 image">
          <h3>Featured Mars Image</h3>
          <img src="{{mars.f_img}}"/>
        </div>
        <div <div class="col-md-1"></div>
        <div class="col-md-4 facts">
          <h3>Mars Facts</h3>
          <p class="fun">{{mars.mars_facts|safe}}</p>
        </div>
      </div>  
    </div>

    <div class="container-fluid">
      <h2 class="mh">Mars Hemispheres</h2>
      <hr>

      <div class="row">
        <div class="col-md-3">
          <img class="planet" style="width:300px;height:300px" src="{{mars.hemisphere[0].img_url}}"/>
          <p class="hemi">{{mars.hemisphere[0].title}}</p>
        </div>
        <div class="col-md-3">
          <img class="planet" style="width:300px;height:300px" src="{{mars.hemisphere[1].img_url}}"/>
          <p class="hemi">{{mars.hemisphere[1].title}}</p>
        </div>
        <div class="col-md-3">
          <img class="planet" style="width:300px;height:300px" src="{{mars.hemisphere[2].img_url}}"/>
          <p class="hemi">{{mars.hemisphere[2].title}}</p>
        </div>
        <div class="col-md-3">
          <img class="planet" style="width:300px;height:300px" src="{{mars.hemisphere[3].img_url}}"/>
          <p class="hemi">{{mars.hemisphere[3].title}}</p>
        </div>
      </div>  
    </div>  
  </div>

  <hr>

</body>

</html>
